<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style type="text/css">
			.monaco-code {
				display: none;
			}
			iframe.monaco {
				width: 100%;
				height: 100%;
				border: 0;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>
					<div class="stretch" id="example1" language="html">
						<span class="monaco-code">
<div>
	<span class="test">yo</span>
</div>
						</span>
						<iframe data-src="monaco.html?id=example1" class="monaco"></iframe>
					</div>
				</section>
				<section>
					<div class="stretch" id="example-inline" language="xml" code="<test>\n\t\n</test>">
						<iframe data-src="monaco.html?id=example-inline" class="monaco"></iframe>
					</div>
				</section>
				<section>
					<h1>test?</h1>
					<div class="stretch" id="example-url" language="javascript" url="./Gruntfile.js">
						<iframe data-src="monaco.html?id=example-url" class="monaco"></iframe>
					</div>
				</section>
				<section>
					<div class="stretch" id="example2" reference='["test.d.ts"]'>
						<script type="code-snippet" class="monaco-code">
import { MyTestClass } from 'test';

export class test {
	constructor() {
		alert('hello world!');
		new MyTestClass().doSomething();
	}
}
						</script>
						<iframe data-src="monaco.html?id=example2" class="monaco"></iframe>
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				width: 1200,
				height: 800,
				margin: .1,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
